<div class="x-panel" ng-class="selected ? widget.selectedCls : widget.cls">
    <div class="x-panel-header drag-handle" ng-click="selectWidget(widget)">
        <h1>{{title}}</h1>
        <div class="x-tools x-pull-right">
            <span class="x-tool"
                  ng-class="tool.iconCls || ''"
                  ng-click="toolOnClick(tool, $event)"
                  ng-repeat="tool in widget.tools">
            </span>

        </div>
    </div>
    <div class="x-panel-body" ng-bind-html="view"></div>
    <style type="text/css" ng-bind-html="style"></style>
</div>
